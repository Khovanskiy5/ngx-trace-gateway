# ===================================================================
#  Главный конфигурационный файл Nginx
# ===================================================================
#  Здесь задаются основные параметры процесса и подключаются
#  глобальные блоки конфигурации, чтобы структура была модульной
#  и легко поддерживаемой.
# ===================================================================

# user nobody;                                    # Системный пользователь, от имени которого работает Nginx
worker_processes  auto;                           # Количество воркеров (auto подбирается по числу CPU)
error_log         /var/log/nginx/error.log  warn; # Основной лог ошибок (уровень: warn)
pid               /var/run/nginx.pid;             # PID-файл мастер-процесса
pcre_jit          on;                             # Включение JIT для ускорения работы с regex

# -------------------------------------------------------------------
#  Подключаем конфигурационные блоки
# -------------------------------------------------------------------
include /etc/nginx/conf.d/events.conf;             # Настройки блока events
include /etc/nginx/conf.d/http.conf;               # Настройки блока http

# Официальная документация по модулю ядра: https://nginx.org/ru/docs/http/ngx_http_core_module.html
