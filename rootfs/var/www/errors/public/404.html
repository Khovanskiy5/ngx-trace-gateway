<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ошибка 404 — Страница не найдена</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style> :root{ --bg:#f8f8f8; --card:#ffffff; --text:#333; --accent:#d9534f; } html,body{margin:0;padding:0;height:100%} body{background:var(--bg); font-family:Arial, sans-serif; color:var(--text); display:flex; align-items:center; justify-content:center} .wrap{max-width:720px; width:100%; padding:40px; box-shadow:0 4px 16px rgba(0,0,0,.05); background:var(--card); border-radius:8px; text-align:left} h1{margin:0 0 12px; font-size:48px; color:#222} p{margin:0 0 8px; font-size:18px; line-height:1.5} a{color:var(--accent); text-decoration:none} @media (max-width:600px){ h1{font-size:36px} .wrap{padding:20px} } </style>
</head>
<body>
<div class="wrap">
    <h1>Ошибка 404</h1>
    <p>Страница не найдена. Возможно, она была удалена, перемещена или никогда не существовала.</p>
    <p>Проверьте URL на предмет опечаток или вернитесь на <a href="/">главную страницу</a>.</p>
</div>
</body>
</html>
